<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">회원가입</h1>
      <p class="description">원활한 서비스 이용을 위해 회원가입을 해주세요</p>

      <form>
        <div>
          <label class="label-width" for="user-id">아이디</label>
          <input type="text" id="user-id" name="user-id" />
        </div>
        <div>
          <label class="label-width" for="user-email">이메일</label>
          <input type="email" id="user-id" name="user-email" />
        </div>
        <div>
          <label class="label-width" for="user-pw">비밀번호</label>
          <input type="password" id="user-pw" name="user-pw" />
        </div>
        <div>
          <label class="label-width" for="user-name">닉네임</label>
          <input type="text" id="user-name" name="user-name" />
        </div>
        <div>
          <div class="label-width">성별</div>
          <input type="radio" name="gender" id="gender" />
          <label for="id-save">남성</label>
          <input type="radio" name="gender" id="gender" />
          <label for="id-save">여성</label>
          <input type="radio" name="gender" id="gender" />
          <label for="id-save">선택안함</label>
        </div>
        <div>
          <div class="label-width">사용언어</div>
          <input type="checkbox" name="html" id="html" />
          <label for="html">html</label>
          <input type="checkbox" name="CSS" id="CSS" />
          <label for="CSS">CSS</label>
          <input type="checkbox" name="JavaScript" id="JavaScript" />
          <label for="JavaScript">JavaScript</label>
          <input type="checkbox" name="Python" id="Python" />
          <label for="Python">Python</label>
        </div>
        <div>
          <div class="label-width"></div>
          <input type="checkbox" name="Django" id="Django" />
          <label for="Django">Django</label>
          <input type="checkbox" name="GitHub" id="GitHub" />
          <label for="GitHub">GitHub</label>
          <input type="checkbox" name="PostgreSQL" id="PostgreSQL" />
          <label for="PostgreSQL">PostgreSQL</label>
        </div>
        <button class="submit-button" type="submit">회원가입</button>
      </form>
    </div>
  </body>
</html>
