<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 글목록</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <h1><a href="index.html">HTML/CSS 실습</a></h1>
      <div class="header-click">
        <!-- text-decoration a태그 밑줄 -->
        <a href="login.html">로그인 </a>
        <a href="chat.html">채팅 </a>
        <a href="sign_up.html">회원가입 </a>
        <button type="button">로그아웃</button>
      </div>
    </div>
    <!-- main -->
    <div class="main">
      <h2 class="main-title">글쓰기</h2>
      <p class="main-desc2">내용을 입력해 주세요.</p>

      <form>
        <table class="w-table">
          <colgroup>
            <col style="width: 100px" />
            <col />
          </colgroup>
          <tbody>
            <tr>
              <th><laber for="category">카테고리</laber></th>
              <td>
                <select name="category" id="category">
                  <option value="normal">일반</option>
                </select>
              </td>
            </tr>
            <tr>
              <th><label for="board-title">제목</label></th>
              <td><input type="text" id="board-title" /></td>
            </tr>
            <tr>
              <th><label for="board-content">내용</label></th>
              <td><textarea id="board-content"></textarea></td>
            </tr>
            <tr>
              <th><label for="fileup">파일첨부</label></th>
              <td><input type="file" id="fileup" /></td>
            </tr>
          </tbody>
        </table>

        <div class="btn-group">
          <a href="index.html" class="btn">목록</a>
          <button type="reset" class="btn">초기화</button>
          <button type="submit" class="btn">작성</button>
        </div>
      </form>
    </div>

    <!-- footer -->
    <p class="footer">Copyright 2023. 김바름 All rights reserved.</p>
  </body>
</html>
