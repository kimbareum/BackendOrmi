<!DOCTYPE html> 
<!-- 문서의 타입에 대한 정보 -->
<html lang="ko">
<!-- 언어코드(소문자)-국가코드(대문자) (ko-KR)-->
<head>
<!-- 문서의 기본정보, 대체로 보이지않음 검색엔진에 정부 제공 -->
<!-- 타비콘, 뷰포트 타이틀 정도만 보임 -->
    <meta charset="UTF-8">
    <!-- 문자인코딩 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- IE 호환성 해결 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 사용자에게 실질적으로 보여주는 화면의 너비와 높이등의 지정 -->
    <title>Document</title>
    <!-- 제목 -->
    <!-- 링크 : 외부리소스와의 관계, 외부스타일시트 폰트 파비콘을 연결. 빈태그 속성만을 포함 -->
    <!-- 헤드내부에만 작성 rel = 속성, href = 연결경로보 -->
</head>
<body>
    <h1>안녕</h1>
</body>
</html>
