<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display</title>
    <style>
      /* display 속성: block inline inline-block flex(1차원적으로 위치 설정) grid(2차원적으로 위치 설정) none(숨겨뒀다가 버튼누르면 나오게한다거나 할때 사용) */
      div {
        background: royalblue;
        color: white;
        display: inline-block;
      }
      span {
        background: salmon;
        color: salmon;
        display: block;
      }
    </style>
  </head>
  <body>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <span>span</span><span>span</span><span>span</span>
  </body>
</html>
