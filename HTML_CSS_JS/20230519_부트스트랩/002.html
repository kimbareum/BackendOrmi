<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .b {
        border: solid 1px black;
      }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <!-- 좌우 여백은 container-fluid로 제거 가능 -->
    <!-- <div class="container-fluid"> -->
      div class="container">
      <!-- row 1개에 col-12개까지 배치 가능. 넘어가면 다음줄로 가버림.(하나 더 만들어쓰는게 좋을수있음) -->
      <!-- 
				column이 줄어들다가 다음줄로 넘어갈 폭을 지정
        None (Extra small) < 576 px
        sm (small) >= 576 px
        md (midium) >= 768 px
        lg (large) >= 992 px
        xl (extra large) >= 1200 px  
        xxl (extra extra large) >= 1400 px
    -->
      <div class="row">
        <div class="b col-md-3">hello world</div>
        <div class="b col-md-3">hello world</div>
        <div class="b col-md-3">hello world</div>
        <div class="b col-md-3">hello world</div>
      </div>
      <div class="row">
        <div class="b col-lg-3 col-sm-6">hello world</div>
        <div class="b col-lg-3 col-sm-6">hello world</div>
        <div class="b col-lg-3 col-sm-6">hello world</div>
        <div class="b col-lg-3 col-sm-6">hello world</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
