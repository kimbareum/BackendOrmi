<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tail wind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- 테일윈드 css를 쓰면 모든 CSS를 초기화시키고 시작함(보통 그냥 css 설계할때도 reset.css 같은것 이용해서 초기화함) -->
    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <h6>hello</h6>
    <!-- space-y-4은 0.25rem *4 한것을 top과 bottom에 줌 -->
    <!-- bg-red-400 bg-컬러이름-투명도 -->
    <div class="space-y-2 bg-red-300">
        <!-- w-96은 0.25rem * 96 -->
        <!-- shadow = 그림자, rounded = 테두리 둥글게-->
        
        <div class="w-96 bg-white shadow rounded">
            w-96
        </div>
        <div class="w-80 bg-white shadow rounded">
            w-80
        </div>
        <div class="w-72 bg-white shadow rounded">
            w-72
        </div>
        <div class="w-64 bg-white shadow rounded">
            w-64
        </div>
        <div class="w-60 bg-white shadow rounded">
            w-60
        </div>
        <div class="w-56 bg-white shadow rounded">
            w-56
        </div>
        <div class="w-1/2 bg-white shadow rounded">
            w-1/2
        </div>
        <div class="w-1/4 bg-white shadow rounded">
            w-1/4
        </div>
    </div>
</body>
</html>
