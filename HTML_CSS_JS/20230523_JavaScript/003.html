<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <div id="test"></div>
    <script>
      // JavaScript 문법이 아닙니다.
      // API 입니다.
      // window;
      // document;
      alert("10"); // 원래는 window.alert
      document.write("10"); // 권장하지않음.
      console.log("10");
      document.getElementById("test").innerHTML =
        "hello <strong>world</strong>";
    </script>
  </body>
</html>
