<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>string</title>
    </head>
    <body>
        <script>
            let txt = "hello world";

            txt + txt;
            txt[0];
            // txt[-1] 불가능
            // txt[2:5] 불가능

            txt.length;

            txt.indexOf("o"); // 없는값은 둘다 -1이 나옴.
            txt.search("z");
            let regExp = /[ea]llo/;
            txt.search(regExp); // search는 정규표현식이 사용가능함.

            txt.slice(1, 5);
            txt.slice(1);
            // txt.slice(3,1) 불가능
            txt.substring(1, 3);
            txt.substring(3, 1); // 작동함 but 뒤집어서 반환하진 않음

            txt.replace("world", "jeju"); // 1개만 바꿈. 정규표현식 사용 가능
            txt.replace(/world/g, "jeju"); // 정규표현식에서 g 플래그를 쓰면 전체 변경이 가능.
            txt.replaceAll("world", "jeju"); // 모두 바꿔주는 메서드. IE에서 지원이 안됨.

            txt.toUpperCase();
            txt.toLowerCase();

            txt.split(" "); // 정규표현식 가능.

            txt.trim(); // 앞뒤 공백제거.
        </script>
    </body>
</html>
