<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      let n1 = 10000;
      let n2 = "10000";
      let n3 = "100,000,000";
      let n4 = 10.123123;

      parseInt(n2); // 10000
      parseInt(n3); // 100 (인덱스 0부터 바꿀수있는곳까지 바꾸고 반환함.)
      parseInt(n1, 2); // n1을 2진수로 보고 읽기.
      n4.toFixed(3); // 소수점 자리수 지정.
      n1.toString(); // 주의 : 10000.toString()같은 방식 불가능. '.'을 소숫점으로 인식함)

      // Math //
      Math.max([1, 2, 3, 4, 5]); // NaN 나옴
      Math.max(1, 2, 3, 4, 5); // 5... 전개해야 작동함..
      Math.max(...[1, 2, 3, 4, 5]); // 어레이 앞에 ... 붙여서 전개할 수 있음.
      Math.min()[(1, 2, 3, 4)].reduce((a, b) => a + b, 0); // sum이 없어서 이렇게 구현해야함

      Math.ceil(); // 올림
      Math.round(); // 반올림
      Math.floor(); // 내림

      Math.random(); // 0-1까지 랜덤
      // 랜덤 최소값 지정 (Math.random() * ( 최대값 - 최소값 )  ) + 최소값

      // JS에서 큰 숫자를 사용할 때에는 BigInt를 사용합니다.
      // BigInt를 여러분 회사에서 사용하지 않을 수도 있습니다.(추가된지 2년 되었습니다.)
      // The proposal belongs to ECMAScript 2020, which is the 11th edition
      // console.log(Number.MAX_SAFE_INTEGER)  // 2^53 - 1
    </script>
  </body>
</html>
