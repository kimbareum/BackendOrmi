<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script>
    const canvas = document.querySelector('#canvas');
    const deg = (degree) => degree*Math.PI/180;

    // 캔버스에서 그림을 그리는데 필요한 모든 메서드를 제공하는 객체를 반환.
    // 3d는 'webgl' 인자 전달하면 됨.
    const ctx = canvas.getContext('2d');

    // 색상넣기(속성에 접근). 모든 객체의 색상을 지정함.
    ctx.fillStyle = "#000";

    // 사각형 그리기
    // parameter: x축, y축, 너비px), 높이(px)
    ctx.fillRect(100, 100, 30, 30);

    // 직선 그리기
    // 새로운 선을 그릴 것임을 선언.
    ctx.beginPath();
    // 선의 스타일을 설정
    ctx.strokeStyle = "green";
    ctx.lineWidth = 10;
    // 선의 시작점과 끝지점(x, y) [px]
    ctx.moveTo(0, 0);
    ctx.lineTo(500, 500);
    // 화면에 선을 그리기
    ctx.stroke();

    // 원 그리기
    // 1. 도넛모양 원
    ctx.beginPath();
    ctx.lineWidth = 10;
    // 원을 그리기위한 메서드
    // parameter: 원의 중심좌표(x, y), 반지름, 시작각도(보통 0, 라디안 단위), 끝각도, 방향(시계: 0, 반시계: 1)
    ctx.arc(100, 200, 50, 0, deg(360), 0);
    ctx.strokeStyle = "pink";
    ctx.stroke();
    // 2. 꽉찬 원
    ctx.beginPath();
    ctx.lineWidth = 10;
    ctx.arc(200, 100, 50, 0, deg(360), 0);
    ctx.fillStyle = 'red';
    ctx.fill();
    
  </script>
</body>
</html>
