<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="200"></canvas>
  <canvas id="canvas2" width="600" height="200"></canvas>
  <script>
    const canvas = document.querySelector('#canvas');
    const ctx = canvas.getContext('2d');
    
    const deg = (degree) => degree*Math.PI/180;

    ctx.fillStyle = "#000";
    // L
    ctx.fillRect(0, 0, 30, 150);
    ctx.fillRect(0, 120, 100, 30);
    // I
    ctx.fillRect(135, 0, 30, 150);
    // O
    ctx.beginPath();
    ctx.strokeStyle = "black";
    ctx.lineWidth = 30;
    ctx.arc(270, 75, 60, 0, deg(360))
    ctx.stroke()
    // N
    ctx.fillRect(380, 0, 30, 150)

    ctx.beginPath();
    ctx.strokeStyle = "black";
    ctx.lineWidth = 30;
    ctx.moveTo(410,0)
    ctx.lineTo(488, 142)
    ctx.stroke();

    ctx.fillRect(475, 0, 30, 150)

    // 강사님
    const canvas2 = document.querySelector('#canvas2');
    const ctx2 = canvas2.getContext('2d');
    
    ctx2.fillStyle = "#000";
    // L
    ctx2.fillRect(0, 0, 30, 90);
    ctx2.fillRect(0, 90, 90, 30);
    // I
    ctx2.fillRect(120, 0, 30, 120);
    // O
    ctx2.beginPath();
    ctx2.strokeStyle = "black";
    ctx2.lineWidth = 30;
    ctx2.arc(240, 60, 45, 0, deg(360))
    ctx2.stroke()
    // N
    ctx2.fillRect(350, 0, 30, 120);
    ctx2.beginPath();
    ctx2.strokeStyle = "black";
    ctx2.lineWidth = 30;
    ctx2.moveTo(370, 0);
    ctx2.lineTo(423, 113);
    ctx2.stroke()
    ctx2.fillRect(410, 0, 30, 120);
    
  </script>
</body>
</html>
